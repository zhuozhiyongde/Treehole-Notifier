name: updater
on:
  schedule:
  - cron: "30 * * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: update
      run : |
        UPDATE_LOG=$(python3 TreeholeNotifier.py ${{ secrets.UID }} ${{ secrets.PASSWORD }})
        echo $UPDATE_LOG
        UPDATE_RESULT=$(echo $UPDATE_LOG | tail -1)
        echo "UPDATE_RESULT=$UPDATE_RESULT" >> $GITHUB_ENV
    - name: init git push
      if  : ${{ env.UPDATE_RESULT == 'true' }}
      run : |
        echo ${{env.UPDATE_RESULT}}
        git config --global user.email "zhuozhiyongde@126.com"
        git config --global user.name "Arthals"
        git add .
        git commit -m "update" -a
    - name: push changes
      if  : ${{ env.UPDATE_RESULT == 'true' }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{secrets.ACCESS_TOKEN}}
    - name: notify mobile
      if  : ${{ env.UPDATE_RESULT == 'true' }}
      run : exit 1
    timeout-minutes: 5
